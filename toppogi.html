         <h1 class="page-title">トッポギ</h1>
         <p>もちもちとした食感のトッポギに、甘辛いタレがたっぷりと絡んだ一品です。</p>

         <h2 class="content-title">材料（2人分）</h2>
         <dl class="ingredient-list">
           <dt>トッポギ用餅</dt>
           <dd> 150g</dd>
           <dt>水</dt>
           <dd>100ml</dd>
           <dt>コチュジャン</dt>
           <dd>大さじ1</dd>
           <dt> 料理酒</dt>
           <dd>小さじ1</dd>
           <dt>砂糖</dt>
           <dd> 小さじ1</dd>
           <dt>白いりごま</dt>
           <dd>適量</dd>
           
         </dl>

         <h2 class="content-title">作り方</h2>
         <ol class="step-list">
           <li>鍋に水、調味料を入れ混ぜ、中火にかけます。ひと煮立ちしたら、トッポギ用餅を加えます。</li>
           <li>トッポギ用餅がやわらかくなり、全体にとろみがつくまで、時々混ぜながら弱火で10分程煮る。  </li>
           <li>好みで卵やソーセージなど入れてもok。 </li>
           <li>辛いものが苦手な方は、コチュジャンの量を調整してお作りください。</li>
           
         </ol>
