         <h1 class="page-title">コンククス</h1>
         <p>韓国の夏には欠かせないお料理で、コン＝豆、ククス＝麺、という意味の料理です。</p>

         <h2 class="content-title">材料（2人分）</h2>
         <dl class="ingredient-list">
           <dt>豆乳</dt>
           <dd>200㏄</dd>
           <dt>白だし</dt>
           <dd>お好みで</dd>
           <dt>塩</dt>
           <dd>小さじ1～2</dd>
           <dt>そうめん</dt>
           <dd>250～350g</dd>
           <dt>きゅうり</dt>
           <dd>1/2～1本</dd>
           <dt>トマト</dt>
           <dd>適量</dd>
           <dt>キムチ</dt>
           <dd>適量</dd>
         </dl>

         <h2 class="content-title">作り方</h2>
         <ol class="step-list">
           <li>お好きな麺(そうめん、ひやむぎ)を茹でて冷やして器に盛っておく</li>
           <li>きゅうりを千切りにしておく  </li>
           <li>麺が隠れるくらい多めに白すりごまをかける </li>
           <li>その上に白だしをかけて最後に豆乳を麺が浸るくらい注ぐ</li>
           <li>きゅうりとキムチをのせて白いりごまを散らして完成！よく混ぜてお召し上がりください♪</li>
         </ol>
